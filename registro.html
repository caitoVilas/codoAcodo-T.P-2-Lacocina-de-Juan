            <h1 style="text-align: center;">La Cocina de Juan</h1>
         </nav>

    <main>
        <section>
            <h3>Formulario de Registro</h3><br><br>
          <article>
              <form action="show_data.html">
                  <label for="nombre">Nombre </label>
                  <input type="text" id="nombre" placeholder="Ingrese su nombre aqui..." name="nombre">
                  <br><br>
                  <label for="apellido">Apellido</label>
                  <input type="text" id="apellido" placeholder="Ingrese su apellido aqui..." name="apellido">
                  <br><br>
                  <label for="direccion">Direccion</label>
                  <input type="text" id="direccion" placeholder="Ingrese su direccion aqui..." name="direccion">
                  <br><br>
                  <label for="ciudad">ciudad</label>
                  <input type="text" id="ciudad" placeholder="CABA" name="ciudad"><br><br>
                  <label for="cpostal">Codigo Postal</label>
                  <input type="text" id="cpostal" placeholder="Ingrese su codigo Postal aqui" name="cpostal">
                  <br><br>
                  <label for="fnacimiento">Fecha de Nacimiento</label>
                  <input type="date" id="fnacimiento" placeholder="mm/dd/aa" name="fnacimiento"> <br><br>
                  <label for="genero">Genero</label>  
                  <input type="radio" name="genero" id="hombre" value="hombre">
                  <label for="hombre">Hombre</label>
                  <input type="radio" name="genero" id="mujer" value="mujer">
                  <label for="mujer">Mujer</label>
                  <input type="radio" name="genero" id="otro" value="otro">
                  <label for="otro">Otro</label> <br><br>
                  <label for="estudios">Estudios</label>
                  <input type="checkbox" id="primario" name="estudios" value="primario">
                  <label for="primario">Primario</label>
                  <input type="checkbox" id="secundario" name="estudios" value="secundario">
                  <label for="secundario">Secundario</label>
                  <input type="checkbox" id="terciario" name="estudios" value="terciario">
                  <label for="terciario">Terciario</label>
                  <input type="checkbox" id="universitarios" name="estudios" value="universitarios">
                  <label for="iniversitarios">Universitarios</label>
                  <input type="checkbox" id="otros" name="estudios" value="otros">
                  <label for="otros">Otros</label><br><br>
                  <button type="submit">Enviar</button> <br><br>
              </form>
          </article>
        </section>
    </main>
